[line_break]
disabled = true

[nodejs]
format = '[$symbol($version )]($style)'

[package]
disabled = true

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[status]
disabled = false

[time]
