format = """$all"""
right_format= """$cmd_duration $time"""

[aws]
disabled = true

[cmd_duration]
min_time = 30000
min_time_to_notify = 30000
show_milliseconds = true
show_notifications = true

[gcloud]
disabled = true

[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[line_break]
disabled = true

[nodejs]
format = 'via [$symbol($version )]($style)'

[package]
disabled = true

[status]
disabled = false

[time]
format = "[$time]($style)"
disabled = false
style = "dimmed"
time_format = "%F %T"
