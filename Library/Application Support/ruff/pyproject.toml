[tool.ruff]
select = [
  "A",
  "B",
  "C",
  "D",
  "E",
  "F",
  "I",
  "N",
  "UP",
  "W",
]
# E501 - line too long; if Black does its job, I'm not worried about the rare long line
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"tests/**/*" = ["D103"]

[tool.ruff.pydocstyle]
convention = "pep257"
