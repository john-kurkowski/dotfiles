# This tmux statusbar config was created by tmuxline.vim
# on Sat, 04 Nov 2017

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour236"
set -g status-left-length "100"
set -g pane-active-border-fg "colour240"
set -g status-bg "colour234"
set -g message-command-fg "colour252"
set -g pane-border-fg "colour236"
set -g message-bg "colour236"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour252"
setw -g window-status-fg "colour244"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour234"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour240"
setw -g window-status-separator ""
setw -g window-status-bg "colour234"
set -g status-left "#[fg=colour255,bg=colour240] #S #[fg=colour240,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour236] %Y-%m-%d  %H:%M #[fg=colour240,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour240] #h "
setw -g window-status-format "#[fg=colour244,bg=colour234] #I #[fg=colour244,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour236] #I #[fg=colour252,bg=colour236] #W #[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]"
